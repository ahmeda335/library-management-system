<section class="container mt-12">
  <h1 class="text-4xl text-center">User Information Page</h1>
  <ul class="mt-16 w-full border-t border-gray-200">
    <li class="p-3 border-b border-gray-200 flex items-center justify-between">
      <div>
        <span class="px-2 py-3 inline-block text-gray-500">First Name: </span>
        <span class="">{{ user.first_name }}</span>
      </div>
      <button
        class="text-blue-600 flex justify-center items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100"
      >
        <i class="fa-solid fa-pencil"></i> Edit
      </button>
    </li>
    <li class="p-3 border-b border-gray-200 flex items-center justify-between">
      <div>
        <span class="px-2 py-3 inline-block text-gray-500">Last Name: </span>
        <span class="">{{ user.last_name }}</span>
      </div>
      <button
        class="text-blue-600 flex justify-center items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100"
      >
        <i class="fa-solid fa-pencil"></i> Edit
      </button>
    </li>
    <li class="p-3 border-b border-gray-200 flex items-center justify-between">
      <div>
        <span class="px-2 py-3 inline-block text-gray-500">User Name: </span>
        <span class="">{{ user.username }}</span>
      </div>
      <button
        class="text-blue-600 flex justify-center items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100"
      >
        <i class="fa-solid fa-pencil"></i> Edit
      </button>
    </li>
    <li class="p-3 border-b border-gray-200 flex items-center justify-between">
      <div>
        <span class="px-2 py-3 inline-block text-gray-500">Email: </span>
        <span class="">{{ user.email }}</span>
      </div>
      <button
        class="text-blue-600 flex justify-center items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100"
      >
        <i class="fa-solid fa-pencil"></i> Edit
      </button>
    </li>
  </ul>

  <div class="w-full flex justify-center items-center mt-12">
    <button
      class="px-3 py-2 bg-red-700 text-white rounded-md"
      (click)="logout()"
    >
      Log Out
    </button>
  </div>
</section>
